<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="assets/css/estliosform.css">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script src="assets/js/login.js"></script>
    </head>

    <body>
        <header>

        </header>
        <main>
            <div class="continer">
                <div class="row">
                    <div class="col">
                        <img src="assets/imagenes/logo.jpg" alt="" width="800px" height="800px">
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                <img src="assets/imagenes/f.png" alt="">
                                <h2>LOGIN</h2>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="" class="form-label">Usuario:</label>
                                    <input type="text" name="" id="usuario" class="form-control" placeholder="Usuario"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Contraseña:</label>
                                    <input type="password" name="" id="contraseña" class="form-control" placeholder="Contraseña"
                                    />
                                </div>
                                
                            </div>
                            <div class="card-footer text-muted">
                                <div>
                                    <input type="button" class="btn btn-value" value="Iniciar" onclick="login()">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
